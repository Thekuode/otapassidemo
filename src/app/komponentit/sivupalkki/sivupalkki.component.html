<div class="w-full max-w-sm bg-white shadow-2xl rounded-2xl flex flex-col items-center p-4 md:p-8 text-green-900 border-4 border-green-400">
  <h2 class="text-2xl font-bold mb-4 md:mb-6 tracking-wide text-green-700 drop-shadow text-center">Sivupalkki</h2>
  <p class="mb-2 md:mb-4 text-green-500 font-medium text-center">Kategoria valinta</p>
  <ng-select
    [items]="rahatapahtumat"
    [(ngModel)]="valittuKategoria"
    placeholder="Valitse kategoria"
    [searchable]="false"
    class="w-full mb-4 md:mb-6 text-black bg-green-100 rounded-xl shadow focus:ring-2 focus:ring-green-400 transition"
  ></ng-select>
  <div *ngIf="valittuKategoria" class="w-full flex flex-col gap-2 md:gap-4 items-center">
    <input
      type="number"
      min="1"
      [(ngModel)]="summa"
      placeholder="0"
      class="text-green-900 px-3 py-2 md:px-4 md:py-2 rounded-xl bg-green-50 border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-400 transition font-semibold w-full"
    />
    <button
      class="bg-gradient-to-r from-green-500 to-green-400 hover:from-green-400 hover:to-green-300 text-white font-bold px-3 py-2 md:px-4 md:py-2 rounded-xl shadow-lg transition duration-200 w-full"
      (click)="lisaaTapahtuma()"
    >
      Lisää
    </button>
  </div>
  <p *ngIf="valittuKategoria" class="mt-4 md:mt-6 text-green-500 text-sm text-center">Valittu: <span class="font-bold">{{ valittuKategoria }}</span></p>
</div>
