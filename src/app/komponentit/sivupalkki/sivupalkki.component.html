<div class="w-72 bg-gradient-to-b from-black via-purple-950 to-gray-900 shadow-2xl rounded-2xl flex flex-col items-center p-8 text-purple-100 border border-purple-900">
  <h2 class="text-2xl font-bold mb-6 tracking-wide text-purple-200 drop-shadow text-center">Sivupalkki</h2>
  <p class="mb-4 text-purple-300 font-medium text-center">Kategoria valinta</p>
  <ng-select
    [items]="rahatapahtumat"
    [(ngModel)]="valittuKategoria"
    placeholder="Valitse kategoria"
    [searchable]="false"
    class="w-full mb-6 text-black bg-purple-100 rounded-xl shadow focus:ring-2 focus:ring-purple-400 transition"
  ></ng-select>
  <div *ngIf="valittuKategoria" class="w-full flex flex-col gap-4 items-center">
    <input
      type="number"
      min="1"
      [(ngModel)]="summa"
      placeholder="Summa"
      class="text-purple-900 px-4 py-2 rounded-xl bg-purple-50 border border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 transition font-semibold w-full"
    />
    <button
      class="bg-gradient-to-r from-purple-700 to-purple-500 hover:from-purple-500 hover:to-fuchsia-500 text-white font-bold px-4 py-2 rounded-xl shadow-lg transition duration-200 w-full"
      (click)="lisaaTapahtuma()"
    >
      Lisää
    </button>
  </div>
  <p *ngIf="valittuKategoria" class="mt-6 text-purple-300 text-sm text-center">Valittu: <span class="font-bold">{{ valittuKategoria }}</span></p>
</div>
