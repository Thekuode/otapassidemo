<div class="bg-white shadow-2xl rounded-2xl p-4 md:p-8 w-full max-w-sm md:max-w-xl flex flex-col items-center min-h-[320px] md:min-h-[420px] border-4 border-green-400">
  <h2 class="text-2xl font-bold mb-4 md:mb-6 text-green-700 tracking-wide drop-shadow text-center">Keskialue</h2>
  <p class="mb-4 md:mb-6 text-green-500 text-lg font-medium text-center">
    Tilillä jäljellä: <span class="font-bold text-green-700">{{ raha }}</span> €
  </p>
  <div class="w-full flex justify-center">
    <canvas baseChart
      [type]="'pie'"
      [data]="pieChartData"
      class="max-w-xs"
      height="180"
    ></canvas>
  </div>
</div>
